<div class="flex space-x-4 mt-5">
  <div class="w-40 mx-auto">
    <ul class="">
      <li>
        <a routerLink="/" routerLinkActive="underline" [routerLinkActiveOptions]="{ exact: true }">
          All
        </a>
      </li>
      @for (category of categories(); track categories()) {
      <li [class.underline]="category_id === category.id.toString()" class="pb-2">
        <a routerLink="/" [queryParams]="{ category_id: category.id }">{{ category.name }}</a>
      </li>
      }
    </ul>
  </div>
  <div class="grid grid-cols-4 gap-4 w-full">
    @for(product of products(); track product; let i = $index){
    <app-product [product]="product" (addToCart)="addToCart($event)" />
    }
  </div>
</div>
